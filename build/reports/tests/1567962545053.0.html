<script type="application/javascript">jQuery(function ($) {
    var idDomain = $('.jsLoginFrame').data('id-domain');
    var redirect = $('.jsLoginFrame').data('redirect');
    $(window).on('message', function (event) {
        if (event.originalEvent.origin != idDomain) {
            return;
        }
        try {
            var data = JSON.parse(event.originalEvent.data);
        } catch (e) {
            return;
        }
        if (data.tag !== 'LOGGED_IN') {
            return;
        }

        if (redirect) {
            window.location = redirect;
        } else {
            window.location = data.redirect;
        }
    });
});
$(function () {
    function setCookie(name, value, options) {
        options = options || {};

        var expires = options.expires;

        if (typeof expires == "number" && expires) {
            var d = new Date();
            d.setTime(d.getTime() + expires * 1000);
            expires = options.expires = d;
        }
        if (expires && expires.toUTCString) {
            options.expires = expires.toUTCString();
        }

        value = encodeURIComponent(value);

        var updatedCookie = name + "=" + value;

        for (var propName in options) {
            updatedCookie += "; " + propName;
            var propValue = options[propName];
            if (propValue !== true) {
                updatedCookie += "=" + propValue;
            }
        }

        document.cookie = updatedCookie;
    }

    $(".lang-select").bind('change', function () {
        setCookie('locale', this.value, {
            expires: 3024000,
            path: '/',
        });
        window.location = window.location;
    });
});</script>
